<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Books Directory</h3>
		<hr>
		
		<p class="h4 mb-4"> Add Book</p>
		
		<form action="#" th:action="@{(${book.id}? '/onlinebookstore/updateBook' : '/onlinebookstore/saveBook')}" th:object="${book}" method="POST">
	    <!-- Add hidden form field to handle the update -->
	    <input type="hidden" th:field="*{id}">
		<input type="text" th:field="*{title}" class="form-control mb-4 w-25" placeholder="Title">
		<input type="text" th:field="*{description}" class="form-control mb-4 w-25" placeholder="Description">
		<input type="text" th:field="*{author}" class="form-control mb-4 w-25" placeholder="Author">
		<input type="number" th:field="*{price}" class="form-control mb-4 w-25" placeholder="Price">
		<input type="number" th:field="*{copiesLeft}" class="form-control mb-4 w-25" placeholder="Total Copies">
		
		<button type="submit">Submit</button>
		</form>
		<hr>
		<a th:href="@{/onlinebookstore/booksList}">Back to Books List</a>
	</div>
</body>
</html>
