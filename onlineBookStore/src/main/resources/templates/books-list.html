		<table class="table table-bordered table-striped">
			<tr th:each="tempBook : ${books}">
				<td style="width: 40%;">
					<img class="card-img-top" src="..." th:alt="${tempBook.title}">
				</td>
				<td style="padding: 2%;">
					<h5><a th:href="@{/onlinebookstore/bookDetails(bookId=${tempBook.id})}" th:text="${tempBook.title}" style="text-decoration: none;"></a></h5>
					<p th:text="*{tempBook.author}"></p>
					<p th:text="*{tempBook.description}"></p>
					<p th:text="*{tempBook.price}"></p>
					<a th:href="@{/onlinebookstore/showFormForUpdate(bookId=${tempBook.id})}" class="btn btn-info btn-md">
						Update
					</a>
					<a th:href="@{/onlinebookstore/delete(bookId=${tempBook.id})}" class="btn btn-danger btn-md"

						Delete
					</a>
