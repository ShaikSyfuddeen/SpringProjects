<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Books Directory</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Books Directory</h3>
		<hr>
		<!--  Add a button -->
		<a th:href="@{/onlinebookstore/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
			Add Book
		</a>
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Description</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempBook : ${books}">
					<td th:text="${tempBook.title}"></td>
					<td th:text="${tempBook.author}"></td>
					<td th:text="${tempBook.description}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
