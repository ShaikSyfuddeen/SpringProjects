<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Todo List</title>
</head>
<body>
	<h2>Your Todo List</h2>
	<hr>
	
	<!-- display username and role -->
	<p>
		User: <span sec:authentication="principal.username"></span>
		<br>
	</p>
	<hr>
	
	<!-- Show Add-task page-->
	<a href="#" th:href="@{/TodoApp/Add-Task(userId=${#authentication.name})}" class="btn btn-info btn-sm">Add task</a>
	<!--  Add a logout button -->
	<form action="#" th:action="@{/logout}" method="POST">
		<button type="submit" value="Logout" class="btn btn-info btn-sm">Logout</button>
	</form>
</body>
</html>
