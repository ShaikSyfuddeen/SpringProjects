<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>User Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<!--Navigation bar-->
		<div id="nav-placeholder"></div>
		<hr>
		<h3>Log in</h3>
		<hr>
		<form action="#" th:action="@{/validate-user}" th:object="${todoUser}" method="post">
			<input type="text" th:field="*{username}" class="form-control mb-4 w-25" placeholder="Username" required />
			<input type="password" th:field="*{password}" class="form-control mb-4 w-25" placeholder="Password" required />
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
<script src="//code.jquery.com/jquery.min.js"></script>
<script>
	$.get("/nav", function (data) {
		$("#nav-placeholder").replaceWith(data);
	});
</script>
</html>
